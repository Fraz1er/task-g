<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Timetable</h1>
        
        <section class="info">
            <h2>Information</h2>
            <p>Igor Smirnov</p>
            <p>AITS24P</p>
        </section>

        <hr>

        <section class="add-course">
            <h2>Add Course</h2>
            
            <div class="form-group">
                <label for="courseName"><strong>Course name</strong></label>
                <input type="text" id="courseName" placeholder="e.g., Web Development Basics">
            </div>

            <div class="form-group">
                <label><strong>Days (yes = ✅, no = ❌)</strong></label>
                <div class="days-checkboxes">
                    <label><input type="checkbox" name="day" value="mon"> Mon</label>
                    <label><input type="checkbox" name="day" value="tue"> Tue</label>
                    <label><input type="checkbox" name="day" value="wed"> Wed</label>
                    <label><input type="checkbox" name="day" value="thu"> Thu</label>
                    <label><input type="checkbox" name="day" value="fri"> Fri</label>
                </div>
            </div>

            <div class="buttons">
                <button id="addRowBtn" class="btn">Add row</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
        </section>

        <hr>

        <section class="course-table">
            <h2>Course</h2>
            <table id="courseTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
